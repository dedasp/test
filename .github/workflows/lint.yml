name: SwiftLint

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Run SwiftLint
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          set -e  # Exit on any error
          brew install swiftlint
          swiftlint version

      - name: Run SwiftLint
        run: |
          set -e  # Exit on any error
          echo "🔍 Running SwiftLint with strict mode..."
          swiftlint lint --strict
          if [ $? -ne 0 ]; then
            echo "❌ SwiftLint failed, blocking merge."
            echo "💡 Fix the linting issues above and try again."
            exit 1
          else
            echo "✅ SwiftLint passed successfully!"
          fi